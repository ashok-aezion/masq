<ion-header>

  <ion-navbar color="navColor">
    <ion-title>Social Hub</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
    <ion-searchbar
      [showCancelButton]="true">
    </ion-searchbar>
    <ion-grid style="bottom:0px;">
        <ion-row>
          <ion-col style="text-align:center" col-3>
              <ion-icon style="font-size: 50px;color: #316b6a;" ios="ios-book" ios="ios-funnel" md="md-funnel"></ion-icon>
              <span style="display: block;">sort</span>
          </ion-col>
          <ion-col style="text-align:center" col-3>
              <ion-icon style="font-size: 50px;color: #316b6a;" ios="ios-play" md="md-play" (click)="goToNear()"></ion-icon>
              <span style="display: block;">Video</span>
          </ion-col>
          <ion-col style="text-align:center" col-3>
              <ion-icon style="font-size: 50px;color: #316b6a;" ios="ios-share" md="md-share"></ion-icon>
              <ion-icon  ></ion-icon>
              <span style="display: block;">Share</span>
          </ion-col>
          <ion-col style="text-align:center" col-3>
              <ion-icon style="font-size: 50px;color: #316b6a;" ios="ios-add" md="md-add" (click)="newPost()"></ion-icon>
              <span style="display: block;">New Post</span>
          </ion-col>
        </ion-row>
      </ion-grid>

          </ion-item>
          <ion-grid>
          <ion-row class="soci-ico">
            <ion-col col-4>
              <button ion-button icon-left clear small>
                  <ion-icon ios="ios-heart" md="md-heart"></ion-icon>

                <ion-icon name="text"></ion-icon>
