<ion-header>
  <ion-navbar color="navColor">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Activation Code</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="goToHome()">Sign In</button>
  </div>
  <p class="for-tex">Forgot Password</p>
  <p class="for-tex" (click)="goToReg()">New Member</p>
</ion-content>
