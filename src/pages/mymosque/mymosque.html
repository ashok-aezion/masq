<ion-header >
  <ion-navbar color="navColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MyMosque</ion-title>
    <ion-searchbar *ngIf="tog" (ionCancel)="tog = false" [showCancelButton]="true" (ionInput)="tog = false"></ion-searchbar>
    <!-- <i class="fas fa-ellipsis-v"></i> -->
  </ion-navbar>
</ion-header>


<ion-content>

<div padding>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="kittens">
      Mosque Locator
    </ion-segment-button>
    <ion-segment-button value="puppies">
      Service Search
    </ion-segment-button>


  </ion-segment>
</div>

<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'kittens'">
    <ion-searchbar ></ion-searchbar>
    <ion-list-header>My Favourite Mosque</ion-list-header>
    <ion-list inset>
  <button ion-item >
    Mosque 1
  </button>
  <button ion-item >
    Mosque 2
  </button>
  <button ion-item >
    Mosque 3
  </button>
</ion-list>
 <ion-list-header>Mosque Near Me</ion-list-header>
    <ion-list inset>
  <button ion-item >
    Mosque 1
  </button>
  <button ion-item >
    Mosque 2
  </button>
  <button ion-item >
    Mosque 3
  </button>
</ion-list>
  </ion-list>

  <ion-list *ngSwitchCase="'puppies'">
    <ion-searchbar ></ion-searchbar>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          Service
        </ion-col>
        <ion-col col-4>
          Date
        </ion-col>
        <ion-col col-4>
          Status
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          Service 1
        </ion-col>
        <ion-col col-4>
          12-10-2017
        </ion-col>
        <ion-col col-4>
          Full
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          Service 2
        </ion-col>
        <ion-col col-4>
          12-10-2018
        </ion-col>
        <ion-col col-4>
          Open
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          Service 3
        </ion-col>
        <ion-col col-4>
          12-11-2018
        </ion-col>
        <ion-col col-4>
          Open
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</div>
</ion-content>
